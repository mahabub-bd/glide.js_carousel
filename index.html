<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glide_Carousel</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/glide.core.css" />
    <link rel="stylesheet" href="css/glide.theme.css" />
    <!-- <link rel="stylesheet" href="css/glide.theme.min.css"> -->
  </head>

  <body>
    <div class="container">
      <h1>Carousel Image By glide.js</h1>
      <div class="glide glide--carousel">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="images/owl-1.jpg" alt="" /></li>
            <li class="glide__slide"><img src="images/owl-2.jpg" alt="" /></li>
            <li class="glide__slide"><img src="images/owl-3.jpg" alt="" /></li>
            <li class="glide__slide"><img src="images/owl-4.jpg" alt="" /></li>
            <li class="glide__slide"><img src="images/owl-5.jpg" alt="" /></li>
            <li class="glide__slide"><img src="images/owl-6.jpg" alt="" /></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
          <button class="glide__bullet" data-glide-dir="=4"></button>
          <button class="glide__bullet" data-glide-dir="=5"></button>
        </div>
      </div>
    </div>

    <!-- Font awesome JS -->

    <script src="js/all.js"></script>

    <!-- Glide JS  -->
    <script src="js/glide.min.js"></script>

    <script src="js/active.js">
     
    </script>
  </body>
</html>
